<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Etch-a-Sketch</title>
    <style>
      /* Reset and sizing */
      html,
      body {
        height: 100%;
        width: 100%;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Layout */
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      h1 {
        text-align: center;
        padding: 0.5rem 0;
        background: #fafafa;
      }

      /* Container fills remaining space and scrolls internally */
      #container {
        flex: 1 1 auto;
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 0;
      }

      /* Each row is a horizontal flex row */
      #container > .row {
        display: flex;
      }

      /* Squares */
      .square {
        flex: 1 1 0;
        min-width: 0;
        aspect-ratio: 1 / 1;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div id="container"></div>
    <h3>Wassup</h3>

    <script>
      const DEFAULT_GRID_SIZE = 32;
      const containerRef = document.querySelector("#container");

      for (let i = 0; i < DEFAULT_GRID_SIZE; i++) {
        const row = document.createElement("div");
        row.className = "row";

        for (let j = 0; j < DEFAULT_GRID_SIZE; j++) {
          const sq = document.createElement("div");
          sq.className = "square";
          row.appendChild(sq);
        }

        containerRef.appendChild(row);
      }
    </script>
  </body>
</html>
